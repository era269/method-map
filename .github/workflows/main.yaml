# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['7.3', '7.4', '8.0']
        phpunit-versions: ['latest']
        phpstan-versions: ['latest']
        include:
          - php-versions: '7.1'
            phpunit-versions: '7.5.20'
            phpstan-versions: ['latest']
          - php-versions: '7.2'
            phpunit-versions: '8.5.15'
            phpstan-versions: ['latest']
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          coverage: pcov
          tools: composer:v2, phpunit:${{ matrix.phpunit-versions }}, phpstan:${{ matrix.phpstan-versions }}

      - name: Install dependencies
        run: composer update --prefer-dist --no-progress --no-dev

      - name: phpStan
        run: phpstan analyse

      - name: phpUnit
        run: phpunit --coverage-clover clover.xml

      - name: Codecov
        uses: codecov/codecov-action@v1.3.2
